<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="title">Paciente</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar"
                                             ajax="false"
                                             action="pretty:buscarPaciente"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h:panelGroup>
                        <p:fieldset legend="Paciente" style="margin-bottom:20px">
                            <p:panelGrid layout="grid" columns="5"
                                         styleClass="ui-panelgrid-blank form-group"
                                         columnClasses="ui-grid-col-6, ui-grid-col-3, ui-grid-col-2">
                                <h:panelGroup styleClass="md-inputfield" id="sex">
                                    <p:graphicImage value="#{graphicImageView.chart}"/>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" id="nome">
                                    <h:outputLabel value="Nome: #{visualizarPaciente.paciente.pessoa.nome}"/>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" id="nascimento">
                                    <h:outputLabel value="Nascimento:"/>
                                </h:panelGroup>
                            </p:panelGrid>
                            <br/>
                        </p:fieldset>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
